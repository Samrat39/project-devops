name: microservices-ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-test:
    if: ${{ !contains(github.event.head_commit.message, '[skip-ci]') }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [productcatalog]   # Only productcatalog has Go code
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go 1.22
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Download Dependencies & Build
        run: |
          cd ultimate-devops-project-demo/src/${{ matrix.service }}
          go mod tidy
          go get github.com/soheilhy/cmux@v0.1.5
          go get github.com/gorilla/mux@v1.8.1
          go build -o ${{ matrix.service }}-service main.go

      - name: Run Unit Tests
        run: |
          cd ultimate-devops-project-demo/src/${{ matrix.service }}
          go test ./...

  code-quality:
    if: ${{ !contains(github.event.head_commit.message, '[skip-ci]') }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [productcatalog]  # Only lint productcatalog source
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go 1.22
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'
          cache-dependency-path: ultimate-devops-project-demo/src/${{ matrix.service }}/go.sum

      - name: Download Go Dependencies
        run: |
          cd ultimate-devops-project-demo/src/${{ matrix.service }}
          go mod tidy
          go mod download

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.55.2
          working-directory: ultimate-devops-project-demo/src/${{ matrix.service }}
          args: ./...

  docker:
    if: ${{ !contains(github.event.head_commit.message, '[skip-ci]') }}
    runs-on: ubuntu-latest
    needs: build-test
    strategy:
      matrix:
        service: [productcatalog, frontendproxy]   # Only build these images
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Install Go Dependencies only for productcatalog before image build
      - name: Install Go Dependencies (only for productcatalog)
        if: ${{ matrix.service == 'productcatalog' }}
        run: |
          cd ultimate-devops-project-demo/src/productcatalog
          go mod tidy
          go get github.com/soheilhy/cmux@v0.1.5
          go get github.com/gorilla/mux@v1.8.1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: ultimate-devops-project-demo/src/${{ matrix.service }}
          file: ultimate-devops-project-demo/src/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:${{ github.run_id }}

  update-k8s:
    if: ${{ !contains(github.event.head_commit.message, '[skip-ci]') }}
    runs-on: ubuntu-latest
    needs: docker

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Image Tag in Deployment Manifest
        run: |
          for service in productcatalog frontendproxy; do
            sed -i "s|image: .*|image: ${{ secrets.DOCKER_USERNAME }}/$service:${{ github.run_id }}|" \
            ultimate-devops-project-demo/kubernetes/$service/deploy.yaml
          done

      - name: Commit and Push Updated Manifest
        run: |
          git config --global user.name "Manoj choudhry"
          git config --global user.email "manojsamrat32@gmail.com"

          git pull --rebase origin main || true

          git add ultimate-devops-project-demo/kubernetes/*
          git commit -m "Update image tags to run ${{ github.run_id }} [skip-ci]" || echo "No changes to commit"
          git push origin main
